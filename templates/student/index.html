<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          body {
            font-family: "Lato", sans-serif;
            margin: 0%;
          }

          #mySidenav{
            width: 0;
            min-height: 100vh;
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #2C74B3;
            overflow-x: hidden;
            transition: 0.5s;
          }

          .sidenav a{
            padding: 15px 0px 15px 0px;
            display: block;
            font-size: 300%;
            width: 100%;
            color: #555757;
            transition: 0.3s;
            text-decoration: none;
          }

          .sideNav a:hover{
            color: rgb(219, 216, 216);
          }

          #closeSidenav{
            position: relative;
            left: 85%;
            padding:0;
          }

          #main_content{
            background-color: #EFF5F5;
            min-height: 100vh;
            height: 100%;
            width: 100%;
            text-align: center;
          }

          #main_content button{
            height: 40px;
          }

          .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 50px;
            margin: auto;
            padding-top: 15px;
          }

          @media screen and (max-height: 850px) {
            .sidenav a {font-size: 200%;}
          }
        </style>
        <script>
          function showNav() {
            var mediaQuery = window.matchMedia("(max-width: 700px)");
            if (mediaQuery.matches){
              document.getElementById("mySidenav").style.width = "100%";
            }
            else{
              document.getElementById("mySidenav").style.width = "18%";
            }
          }

          function hideNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
            
        </script>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="hideNav()" id="closeSidenav">&times;</a>
          <a href="#" id="aSidenav">Homeworks</a>
          <a href="#" class="aSidenav">Contact Teacher</a>
          <a href="#" class="aSidenav">Feedback</a>
          <a href="#" class="aSidenav">Holidays</a>
        </div>

        <div class="main" id="main_content">
          <button onclick="showNav()">This is testbutton</button><br>
          <div id="avatar_div">
          <img src="images/avatar.jpg" alt="Avatar" class="avatar">
        </div>
    </body>
</html>
